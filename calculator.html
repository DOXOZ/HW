<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор чисел</title>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
        }
        input, select {
            padding: 8px;
            margin: 10px;
            width: 20%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Калькулятор</h1>
    <form id="calculatorForm">
        <div>
            <input type="number" id="num1" placeholder="Число 1">
        </div>
        <div>
            <input type="number" id="num2" placeholder="Число 2">
        </div>
        <div>
            <select id="operation">
                <option value="+">Сложение</option>
                <option value="-">Вычитание</option>
                <option value="*">Умножение</option>
                <option value="/">Деление</option>
            </select>
        </div>
        <button type="submit">Посчитать</button>
    </form>
    <div id="result"></div>
    <div class="error" id="calcError"></div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operation = document.getElementById('operation').value;
            let result = document.getElementById('result');
            let error = document.getElementById('calcError');

            result.textContent = '';
            error.textContent = '';

            if (isNaN(num1) || isNaN(num2)) {
                error.textContent = 'Пожалуйста, введите оба числа';
                return;
            }

            switch (operation) {
                case '+':
                    result.textContent = 'Результат: ' + (num1 + num2);
                    break;
                case '-':
                    result.textContent = 'Результат: ' + (num1 - num2);
                    break;
                case '*':
                    result.textContent = 'Результат: ' + (num1 * num2);
                    break;
                case '/':
                    if (num2 === 0) {
                        error.textContent = 'Ошибка: Деление на ноль';
                    } else {
                        result.textContent = 'Результат: ' + (num1 / num2);
                    }
                    break;
            }
        });
    </script>
</body>
</html>
